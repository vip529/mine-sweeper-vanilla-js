<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MineSweeper</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>MineSweeper</h1>
    <div class="container">

    <div id = "rules">
        <div class="rule">Click the cell to get number of bombs present in its 3*3 proximity grid.</div>
        <div class ="rule">Flag a cell if you think there may be bomb.There are total 10 bombs in the grid</div>
        <div class = "rule">You can flag/unflag a cell by right clicking on it.</div>
        <div class= "rule">You win if you uncover 71 cells without landing on any bomb cell.</div>
    </div>
    
    <button id="start" onclick="mineSweeper.startGame()">Play</button>
    <button id="reset" onclick="mineSweeper.resetGrid()">Play Again</button>
    <div id="flags-left"></div>
    <div id="result"></div>
    <div id="grid"></div>
      
      
    </div>

    <script src="src/mineSweeper.js"></script>
  </body>
</html>
